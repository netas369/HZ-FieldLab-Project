name: Deploy to Hostinger

on:
  push:
    branches: [ "main" ] # Or 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4

      # --- 1. DEPLOY BACKEND (LARAVEL) ---
      # Deploy Laravel core files to a PRIVATE folder (not web-accessible)
      - name: üìÇ Sync Laravel Core Files (private)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          source: "backend/*"
          target: "/home/${{ secrets.USERNAME }}/domains/zephyroscontrolroom.nl/api-core"
          strip_components: 1
          rm: false

      - name: ‚öôÔ∏è Setup Laravel & Link Public Folder
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          script: |
            cd ~/domains/zephyroscontrolroom.nl

            # Install dependencies
            cd api-core
            composer install --no-dev --optimize-autoloader

            # Clear and rebuild caches
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan migrate --force

            # Remove old public_html/api contents and create symlink
            cd ~/domains/zephyroscontrolroom.nl
            rm -rf public_html/api
            ln -sf ~/domains/zephyroscontrolroom.nl/api-core/public public_html/api

      # --- 2. BUILD & DEPLOY FRONTEND (VUE) ---
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: üî® Build Vue Project
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: |
          cd frontend
          npm install
          npm run build

      - name: üìÇ Upload Vue 'dist' to public_html
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          source: "frontend/dist/*"
          target: "/home/${{ secrets.USERNAME }}/domains/zephyroscontrolroom.nl/public_html"
          strip_components: 2 # Removes 'frontend/dist' from path so files land in root